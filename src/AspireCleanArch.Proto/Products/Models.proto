syntax = "proto3";

option csharp_namespace = "AspireCleanArch.Proto.Products.Models";



message GetProductRequest {
    string product_id = 1;
}

message GetProductsByIdsRequest {
    repeated string product_ids = 1;
}

message ProductResponse {
    string product_id = 1;
    string vendor_id = 2;
    string name = 3;
    string description = 4;
    string sku = 5;
    double price = 6;
    string currency = 7;
    int32 stock_quantity = 8;
    int32 reserved_quantity = 9;
    int32 available_quantity = 10;
    ProductCategoryType category = 11;
    ProductStatusType status = 12;
    double weight = 13;
    string brand = 14;
    repeated ProductImageMessage images = 15;
}

message GetProductsByVendorRequest {
    string vendor_id = 1;
    int32 page = 2;
    int32 page_size = 3;
}

message GetProductsResponse {
    repeated ProductResponse products = 1;
    int32 total_count = 2;
}

message ValidateProductRequest {
    string product_id = 1;
    int32 requested_quantity = 2;
}

message ValidationResponse {
    bool is_available = 1;
    int32 available_quantity = 2;
    string message = 3;
}



message ProductImageMessage {
    string image_id = 1;
    string url = 2;
    string alt_text = 3;
    int32 display_order = 4;
    bool is_primary = 5;
}


enum ProductStatusType {
    DRAFT = 0;
    ACTIVE = 1;
    OUT_OF_STOCK = 2;
    DISCONTINUED = 3;
}

enum ProductCategoryType {
    ELECTRONICS = 0;
    CLOTHING = 1;
    BOOKS = 2;
    HOME = 3;
    SPORTS = 4;
    BEAUTY = 5;
    TOYS = 6;
    FOOD = 7;
    AUTOMOTIVE = 8;
    HEALTH = 9;
}